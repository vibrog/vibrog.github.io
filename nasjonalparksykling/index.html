<html>
<head>
<title>Verneomr√•der</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
<style type="text/css">body, #map { margin:0; width:100%; height:100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: '<a href="http://kartverket.no/">Kartverket</a>',
        url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2graatone&zoom={z}&x={x}&y={y}'
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        attributions: '<a href="https://kartkatalog.miljodirektoratet.no/">Naturbase</a>,',
        url: 'villreinomrader.kml',
        format: new ol.format.KML()
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        attributions: '<a href="https://kartkatalog.miljodirektoratet.no/">Naturbase</a>,',
        url: 'nasjonalparker.kml',
        format: new ol.format.KML()
      })
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([8.5,61.0]),
    zoom: 7
  })
});
</script>
</body>
</html>
