<html>
<head>
<title>Kullmiler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://openlayers.org/en/v3.19.0/css/ol.css" type="text/css"/>
<script src="https://openlayers.org/en/v3.19.0/build/ol.js"></script>
<style>body, #map { margin:0; padding:0; width:100%; height:100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var styles = {
  'fixme': {
    'resurvey': new ol.style.Style({
      image: new ol.style.Circle({
        radius: 6,
        stroke: new ol.style.Stroke({color: '#5a2d0c', width: 1}),
        fill: new ol.style.Fill({color: 'rgba(90,45,12,0.2)'})
      })
    })
  },
  'historic': {
    'charcoal_pile': new ol.style.Style({
      image: new ol.style.Circle({
        radius: 6,
        stroke: new ol.style.Stroke({color: '#5a2d0c', width: 1}),
        fill: new ol.style.Fill({color: 'rgba(90,45,12,0.6)'})
      })
    })
  }
};
function pointStyleFunction(feature, resolution) {
  for (var key in styles) {
    var value = feature.get(key);
    if (value !== undefined) {
      for (var regexp in styles[key]) {
        if (new RegExp(regexp).test(value)) {
          return styles[key][regexp];
        }
      }
    }
  }
};
var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: '<a href="http://kartverket.no/">Kartverket</a>',
        url: 'https://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2&zoom={z}&x={x}&y={y}'
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        attributions: 'Jan Martin Larsen/<a href="http://abhistorielag.no/">Asker og Bærum historielag</a>, Vidar B. Gundersen, Bjørn Kåre Salvesen, <a href="https://www.baerum.kommune.no/">Bærum kommune</a> (<a href="http://data.norge.no/nlod/">NLOD</a>), Odd Joakim Olsen, <a href="http://kjerraten.no/kjerratmuseet/kolabonner/">Ingunn og Terje Jahr</a>, Tore Vefferstad, Ståle Pinslie, <a href="http://hoydedata.no/">hoydedata.no</a>,',
        url: 'https://overpass-api.de/api/interpreter?data=node[historic=charcoal_pile](59.67,10.26,60.28,11.16);out;',
        format: new ol.format.OSMXML()
      }),
      style: pointStyleFunction
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([10.45,60]),
    zoom: 12
  })
});
</script>
</body>
</html>
