<html>
<head>
<title>Holmenkollen 50 km</title>
<meta name="viewport" content="width=device-width, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.js" type="text/javascript"></script>
<style type="text/css">body, #map { margin:0; width:100%; height:100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: '<a href="http://kartverket.no/">Kartverket</a>',
        url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=toporaster3&zoom={z}&x={x}&y={y}'
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        attributions: 'Vidar B. Gundersen, <a href="http://osm.org/">OpenStreetMap-bidragsytere</a>,',
        url: 'trk.kml',
        format: new ol.format.KML()
      })
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([10.68,59.995]),
    zoom: 13
  })
});
</script>
</body>
</html>
