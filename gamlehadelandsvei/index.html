<html>
<head>
<title>Historiske ferdselsveier fra Oslo til Hadeland</title>
<meta name="viewport" content="width=device-width, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.2/ol.js" type="text/javascript"></script>
<style type="text/css">
body, #map { margin:0; padding:0; width:100%; height:100%; }
.ol-control button {
  background-color: rgba(34,34,34,0.5);
}
.ol-control button:hover,
.ol-control button:focus {
  text-decoration: none;
  background-color: rgba(34,34,34,0.7);
}
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.XYZ({
        attributions: '<a href="http://kartverket.no/">Kartverket</a>',
        url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4graatone&zoom={z}&x={x}&y={y}'
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'pinslie-leting.gpx',
        format: new ol.format.GPX()
      }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({color: 'rgba(249,0,37,.9)', width: 1})
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        url: 'http://overpass-api.de/api/interpreter?data=relation(id:6701497,3897913,1603624,1782816,1786978,1786979,5316866,6953266,3955929);>;out+skel;',
        format: new ol.format.OSMXML()
      }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({color: 'rgba(249,0,37,.5)', width: 5})
      })
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        attributions: '<a href="http://www.maridalensvenner.no/arbok-maridalens-venner-2017.5947624-15237.html">St√•le Pinslie</a>, Vidar B. Gundersen, <a href="http://osm.org/">OpenStreetMap-bidragsytere</a>,',
        url: 'pinslie-turforslag.gpx',
        format: new ol.format.GPX()
      }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({color: 'rgb(249,0,37)', width: 5})
      })
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([10.8087,60.0574]),
    zoom: 12
  })
});
</script>
</body>
</html>
